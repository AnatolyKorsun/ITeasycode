<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>KBE - ОКНА РАЗ И НАВСЕГДА</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <div class="logo"></div>

      <nav class="haeder-search">
        <div class="search">
          
          <form action="#" class="search-item">
            <input type="text" placeholder="Поиск по сайту">
            <button class="find-product" type="submit">Найти</button>
          </form>

          <span class="language-ru">RU</span>
          <span class="language-ua">UA</span>

          <button class="search-product" type="submit">Где купить</button>
        </div>

        <div class="navi"></div>
     
      </nav>

      <div class="country">
      <div class="country-map"></div>
      <div>
        <div class="country-flag"></div>
        <div class="country-name">Ukraine</div>

      </div>
      </div>
    </header>
  </body>
</html>
